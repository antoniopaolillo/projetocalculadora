   <!--Importa o JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
		<script type="text/javascript">		
        function checar(check) {
            for (var a = 0; a < check.length; a++) {
    	    var ch = check.charAt(a)
                if (ch < "0" || ch > "9") {
        		   if (ch != "/" && ch != "*" && ch != "^" && ch != "+" && ch != "-" && ch != "." && ch != "(" && ch!= ")" && ch != "%") {
        	           alert("Comando invÃ¡lido!")
        	           return false
        		                                                                                                                         }
        	                              }        }
    	    return true
                              }  
        function pow(form) {
	        var valuesToMath = form.split('^')
            var finalValue = 0
            if(valuesToMath.length > 1) {
                finalValue = valuesToMath[0]
    	        for(var index = 1; index < valuesToMath.length; index++)  {
                    finalValue = Math.pow(finalValue, valuesToMath[index])}
                                        }
            calculadora.display.value = finalValue
                           }
        function calcular(form) {
                if (form.indexOf('^') > -1) {
                    pow(calculadora.display.value)
                                            } 
                else {
                    calculadora.display.value = eval(calculadora.display.value)
                     }          }      
        function fatorial(form) {
            var number = 1;
            if (calculadora.display.value === 0) {
                calculadora.display.value = "1";
                                                 } 
            else if (calculadora.display.value < 0) {
                calculadora.display.value = NaN;    } 
                else {
                var number = 1;
                for (var i = calculadora.display.value; i > 0; i--) {
                    number *=  i;                                   }
                calculadora.display.value = number;
                     }          }

        function apagarUm(input) {
            input.value = input.value.substring(0, input.value.length - 1)
                                 }

        function pi(form) {
            calculadora.display.value = (calculadora.display.value * Math.PI);
                          }

        function cosseno(form) {
            calculadora.display.value = Math.cos(calculadora.display.value * Math.PI/180)   
                          } 

        function seno(form) {
	        calculadora.display.value = Math.sin(calculadora.display.value * Math.PI/180)
                            }
        
        function tangente(form) {
	        calculadora.display.value = Math.tan(calculadora.display.value * Math.PI/180)
                                } 
         
        function sqrt(form) {
	        calculadora.display.value = Math.sqrt(calculadora.display.value)
                            }      
        
        function addchapeu(form) {  
            calculadora.display.value = calculadora.display.value + '^' 
                                 }
             
        function ln(form) {
	        calculadora.display.value = Math.log(calculadora.display.value)
                          }  
        
        function log(form) {
            calculadora.display.value = Math.log10(calculadora.display.value)
                           }
        
        function porcent(input) {
            calculadora.display.value = calculadora.display.value / '100'
                                }   
        </script>
