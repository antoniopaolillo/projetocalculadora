<!DOCTYPE HTML>
<html>   
   <head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
		<script type="text/javascript">
			
         function checar(check) {
            for (var a = 0; a < check.length; a++) {
		      var ch = check.charAt(a);
            if (ch < "0" || ch > "9") {
			   if (ch != "/" && ch != "*" && ch != "+" && ch != "-" && ch != "."
				   && ch != "(" && ch!= ")" && ch != "%") {
				alert("Comando inv√°lido!")
				return false
				}
			}
		}
		return true
   }  
         function apagarUm(input) {
	input.value = input.value.substring(0, input.value.length - 1)}

            calculadora.display.value = eval(calculadora.display.value)

         function cosseno(form) {
            calculadora.display.value = Math.cos(calculadora.display.value * Math.PI/180);
 
    
}

}

}

}
